<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do list</title>
    <!--rel is used for specifies the relationship between the current document and linked document-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="box">
      <div class="todolist">
        <h2>TO-DO LIST</h2>
        <div class="userinput" >
              <input type="text" id="input-box" placeholder="ADD YOUR TEXT">
              <button onclick="addtask()">Add</button>
        </div>
        <ul id="list-items">
           <!-- <li class="check">task1</li>
            <li>task2</li>
            <li>task3</li>-->
        </ul>
      </div>
   </div> 
   <script src="script.js"></script>
</body>
</html>
